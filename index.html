<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style/bootstrap.min.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Weather Wizard</title>
  </head>

  <body>
    <main class="main">
      <div class="container">
        <h1 class="heading">Weather Wizard</h1>
        <form class="change-loc text-muted">
          <label for="city">Enter a location for Weather information</label>
          <input
            type="text"
            name="city"
            id="city"
            class="form-control"
            autocomplete="off"
          />
        </form>
        <div class="card shadow-lg rounded d-none">
          <img
            src="https://via.placeholder.com/200x300"
            class="card-img-top time"
          />
          <div class="icon bg-light">
            <!-- ICON -->
            <img src="" alt="" />
          </div>
          <div class="text-uppercase details">
            <h5 class="text-muted">City Name</h5>
            <div class="cond">Weather Condition</div>
            <div class="temp">
              <span>temp</span>
              <span>&deg;C</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/forecast.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
